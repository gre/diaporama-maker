<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diaporama</title>
  <style>
    body {
      background: #000;
      color: #fff;
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <div id="diaporama"></div>

  <script src="./diaporama.bundle.js"></script>
  <script>
Qajax.getJSON("./diaporama.json").then(function (json) {
  var div = document.getElementById("diaporama");

  diaporama = Diaporama(div, json, {
    width: window.innerWidth,
    height: window.innerHeight,
    autoplay: true,
    loop: true
  });

  window.addEventListener("resize", function () {
    diaporama.width = window.innerWidth;
    diaporama.height = window.innerHeight;
  });

  document.body.addEventListener("keydown", function (e) {
    switch (e.which) {
    case 37: // Left
      diaporama.prev();
      break;
    case 39: // Right
      diaporama.next();
      break;
    case 32: // Space
      diaporama.paused = !diaporama.paused;
      break;
    }
  });

}).done();
  </script>
</body>
</html>
